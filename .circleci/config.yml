version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.4

jobs:
  checkout_and_install_npm:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: ./
          paths:
            - ./

  eslint:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - attach_workspace:
          at: ./
      - run: npm run lint:eslint

  webext-lint:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - attach_workspace:
          at: ./
      - run: npm run lint:webext

  unit-test:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - attach_workspace:
          at: ./
      - run: npm run _ci:unit-test

  end-to-end-test:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - attach_workspace:
          at: ./
      - browser-tools/install-firefox
      - run: npm run test:end-to-end

  deploy:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - attach_workspace:
          at: ./
      - run: npm run _ci:deploy-to-amo

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - checkout_and_install_npm:
          filters:
            tags:
              only: /.*/
      - eslint:
          requires:
            - checkout_and_install_npm
          filters:
            tags:
              only: /.*/
      - webext-lint:
          requires:
            - checkout_and_install_npm
          filters:
            tags:
              only: /.*/
      - unit-test:
          requires:
            - checkout_and_install_npm
          filters:
            tags:
              only: /.*/
      - end-to-end-test:
          requires:
            - checkout_and_install_npm
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - eslint
            - webext-lint
            - unit-test
            - end-to-end-test
          filters:
            tags:
              only: /^v.+/
            branches:
              ignore: /.*/
  daily:
    triggers:
      - schedule:
          cron: '9 39 * * *'
          filters:
            branches:
              only:
                - master
    jobs:
      - checkout_and_install_npm
      - unit-test:
          requires:
            - checkout_and_install_npm
      - end-to-end-test:
          requires:
            - checkout_and_install_npm
